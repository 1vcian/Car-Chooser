<html>
    <head>
        <title>Car chooser-Sign up</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="../css/bootstrap.min.css" rel="stylesheet"/>
        <link href="signup.css" rel="stylesheet"/>
        <script type="text/javascript" lang="javascript" src="../js/bootstrap.min.js">
		</script>
        <script type="text/javascript" lang="javascript" src="loginScript.js"></script>
    </head>
    <body class="text-center">
            
            <div class="bg"> 
                    
        <form action="" class="form-signin" method="POST" name="registra" onSubmit="return validaForm()">

        <br><br><br><br>

        <img class="mb-4" src="https://fontmeme.com/permalink/181128/134066e9083f827e9c5032d34669d300.png" alt="" 
        width="300" height="50">
            <img src="immagini/aereo.png" class="aereo">
            <img src="immagini/car.gif" class="car">
            <h1 class="h3 mb-3 font-weight-normal" style="color:brown">Please sign up</h1>
            <input type="text" name="nome" class="form-control"
            placeholder="Name" required autofocus/><br>
            <input type="text" name="cognome" class="form-control"
            placeholder="Surname" required autofocus/><br>
            <input type="email" name="inputEmail" class="form-control" 
            placeholder="Email address" required autofocus/><br>
            <input type="password" name="inputPassword" class="form-control" 
            placeholder="Password" required/><br>
            <input type="password" name="controllaPassword" class="form-control"
            placeholder="Confirm password" required>
            <br>
            <button class="btn btn-lg btn-danger btn-block" type="submit" >Sign up</button> 

        </form>
        
    </body>
</html>
