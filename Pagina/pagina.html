<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../immagini/car.gif">

    <title>Car Chooser</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="sticky-footer-navbar.css" rel="stylesheet">
  </head>
  
  <body>
    <header>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="home.html">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active"><a class="nav-link" href="pagina.html">Car Chooser </a></li>
            <li class="nav-item active"><a class="nav-link" href="gallery.html">Gallery</a></li>
            <li class="nav-item active"><a class="nav-link" href="contacts.html">Contacts</a></li>
          </ul>
        </div>
      </nav>
    </header>
    
    <div class="bg" id="sfo">
      <!-- Begin page content -->
      <script src="./control.js" type="text/javascript"></script>
      <main role="main" class="container" name="mai">
        <form action="" onchange="" class="form-signin"  method="POST" name="chooser" >
          <select class="custom-select custom-select-lg mb-3" length="1" id="tipo" name="type" onchange="caricaT()" >
            <option hidden>Type</option>
            <option value="city_car">City car</option>
            <option value="sedan">Sedan</option>
            <option value="cabrio">Cabrio</option>
            <option value="coupe">Coupè</option>
            <option value="station_wagon">Station Wagon</option>
            <option value="van">Van</option>
            <option value="suv">Suv</option>
          </select>
          
          <select class="custom-select custom-select-lg mb-3" id="posti" name="seat" disabled oninput="selectCarburante()" >
            <option hidden>Seat</option>
          </select>

          <select class="custom-select custom-select-lg mb-3" id="carburante" disabled name="fuel">
            <option hidden>Fuel</option>
            
          </select>
          
          <span class="badge badge-warning" id="op"  >Budget: 10000€</span> 
          <input type="range" class="custom-range" oninput="mostr()" name="weight" id="range_weight" value="10000" min="10000" max="200000" step="500" ></input>
          <br><br>
          <button class="btn btn-lg btn-danger btn-block" type="button" name = "chooseButton" onclick="ret()">Send</button> 
        </form>
      </main>
      <img src="../immagini/car.gif" class="car" id="mac">
    </div>
    
    
    <div class="scritta" id="scrittaid" >
      <p  id="testo" >
        <img  id="macjpg" class="foto">
        <h2><text name="text" id="text"></text></h2>
        <text id="marca_l"></text>
        <text id="nome_l"></text>
        <text id="tipo_l"></text>
        <text id="posti_l"></text>
        <text id="carburante_l"></text>
        <text id="prezzo_l"></text>
      
      </p>
    </div>
  </body> 
</html>
