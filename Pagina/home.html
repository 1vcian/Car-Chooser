    <!-- Begin page content -->
   
    <script src="./control.js" type="text/javascript"></script>

    
    <main role="main" class="container" name="mai">
        
        <form action="" class="form-signin"  method="POST" name="chooser" >
            <select class="custom-select custom-select-lg mb-3" length="1" id="tipo" name="type" onchange="caricaT()" >
                <option hidden>Type</option>
                <option value="city_car">City car</option>
                <option value="sedan">Sedan</option>
                <option value="cabrio">Cabrio</option>
                <option value="coupe">Coupè</option>
                <option value="station_wagon">Station Wagon</option>
                <option value="van">Van</option>
                <option value="suv">Suv</option>
              </select>
            <select class="custom-select custom-select-lg mb-3" id="posti" name="seat">
                <option hidden>Seat</option>
                <option value="2">2</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="7">7</option>
                <option value="8">8</option>
               </select>
            <select class="custom-select custom-select-lg mb-3" id="carburante" name="fuel">
                 <option hidden>Fuel</option>
                 <option value="petrol">Petrol</option>
                 <option value="diesel">Diesel</option>
                 <option value="petrol_gpl">Petrol/gpl</option>
                 <option value="petrol_methane">Petrol/methane</option>
                 <option value="hybrid">Hybrid</option>
                 <option value="electric">Electric</option>
               </select>
               <span class="badge badge-warning" id="op" onmousemove="mostr()" >Budget: 10000€</span> 
               
               <input type="range" class="custom-range" onmousemove="mostr()" name="weight" id="range_weight" value="10000" min="10000" max="200000" step="500" >
              </input><br><br>
               <button class="btn btn-lg btn-danger btn-block" type="button" name = "chooseButton" onclick="ret()">Invio</button> 
               </form>
                           

    
      
      
   
    </main>

    

    <img src="../immagini/car.gif" class="car" id="mac">
