    <header>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">

    <div class="bg">
    <!-- Begin page content -->
   
   

    
    <main role="main" class="container">
        
        <form action="" class="form-signin"  method="POST" name="chooser">
            <select class="custom-select custom-select-lg mb-3" length="1">
                <option selected>Type</option>
                <option value="city_car">City car</option>
                <option value="sedan">Sedan</option>
                <option value="cabrio">Cabrio</option>
                <option value="coupe">Coup√®</option>
                <option value="station_wagon">Station Wagon</option>
                <option value="van">Van</option>
                <option value="suv">Suv</option>
              </select>
            <select class="custom-select custom-select-lg mb-3">
                <option selected>Seat</option>
                <option value="2">2</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="7">7</option>
                <option value="8">8</option>
               </select>
            <select class="custom-select custom-select-lg mb-3">
                 <option selected>Fuel</option>
                 <option value="city_car">Petrol</option>
                 <option value="sedan">Diesel</option>
                 <option value="cabrio">Petrol/gpl</option>
                 <option value="coupe">Petrol/methane</option>
                 <option value="station_wagon">Hybrid</option>
                 <option value="van">Electric</option>
               </select>
               
               <input type="range" class="custom-range" name="weight" id="range_weight" value="5" min="10000" max="200000" step="5000" oninput="range_weight_disp.value = range_weight.value">
               <output  id="range_weight_disp"></output>

               <button class="btn btn-lg btn-danger btn-block" type="submit" name = "chooseButton">Invio</button> 


    
      
      
   
    </main>

    

    <img src="../immagini/car.gif" class="car">
